<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>
    <nav class="fixed w-full z-50 transition-all duration-300 glass-nav shadow-lg" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-2 group">
                    <img src="images/graphuralogo.png" alt="Graphura Logo" class="h-16 w-auto transition-transform duration-300 group-hover:scale-105 group-hover:rotate-2">
                </a>

                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-gray-800 hover:text-brand-primary font-medium transition hover-underline-animation">Home</a>
                    <a href="javascript:void(0)" onclick="handleRecruiterClick()" class="text-gray-800 hover:text-brand-primary font-medium transition hover-underline-animation">Recruiter</a>
                    
                    <div id="nav-auth-buttons" class="flex items-center space-x-6">
                        <button onclick="openLogin()" class="text-gray-800 hover:text-brand-primary font-medium transition hover-underline-animation">Login</button>
                        <button onclick="openSignup()" class="px-6 py-2.5 rounded-full bg-brand-primary text-white font-semibold shadow-lg shadow-brand-primary/30 hover:shadow-brand-primary/50 hover:bg-blue-600 transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 active:scale-95">
                            Sign Up
                        </button>
                    </div>

                    <div id="nav-user-profile" class="hidden">
                        <a href="profile.html" class="px-6 py-2.5 rounded-full bg-brand-primary text-white font-semibold shadow-lg shadow-brand-primary/30 hover:shadow-brand-primary/50 hover:bg-blue-600 transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 active:scale-95 flex items-center gap-2">
                            <i class="fas fa-user-circle"></i>
                            My Account
                        </a>
                    </div>
                </div>

                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-gray-800 hover:text-brand-primary focus:outline-none p-2 transition-transform active:scale-90">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="signup-fields-extension">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Register As A</label>
            <select id="signup-role" onchange="toggleSecretField()" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-brand-primary outline-none">
                <option value="HR">Recruiter</option>
            </select>
        </div>

        <div id="secret-key-container" class="hidden mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Secret Key for HR</label>
            <input type="password" id="signup-secret-key" placeholder="Enter HR secret key" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-brand-primary outline-none">
            <p class="text-xs text-gray-500 mt-1">(Only authorized HRs should know this key)</p>
        </div>
    </div>
</body>
</html>
