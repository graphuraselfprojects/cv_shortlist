<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Requirement | ResumeGenius AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <custom-navbar></custom-navbar>
    
    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 font-poppins">Create Job Requirement</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                Define the job requirements to help our AI match the best candidates for the position.
            </p>
        </div>
        
        <!-- Progress Steps -->
        <div class="mb-8">
            <div class="flex justify-between relative">
                <div class="absolute top-1/2 left-0 right-0 h-1 bg-gray-200 -z-10"></div>
                <div class="absolute top-1/2 left-0 h-1 bg-blue-600 -z-10" style="width: 33%"></div>
                
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center mb-2">
                        <i data-feather="check" class="w-5 h-5"></i>
                    </div>
                    <span class="text-sm font-medium text-blue-600">Basic Info</span>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mb-2">
                        <span class="font-medium">2</span>
                    </div>
                    <span class="text-sm font-medium text-gray-500">Skills</span>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center mb-2">
                        <span class="font-medium">3</span>
                    </div>
                    <span class="text-sm font-medium text-gray-500">Review</span>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-2xl shadow-md p-6 md:p-8">
            <form>
                <div class="space-y-6">
                    <!-- Job Title -->
                    <div>
                        <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title*</label>
                        <input type="text" id="job-title" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. Senior Frontend Developer" required>
                    </div>
                    
                    <!-- Department -->
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select id="department" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select department</option>
                            <option value="engineering">Engineering</option>
                            <option value="design">Design</option>
                            <option value="product">Product</option>
                            <option value="marketing">Marketing</option>
                            <option value="sales">Sales</option>
                            <option value="hr">Human Resources</option>
                            <option value="finance">Finance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <!-- Experience -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minimum Experience*</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="flex items-center">
                                <input id="exp-0" name="experience" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="exp-0" class="ml-2 block text-sm text-gray-700">Entry Level</label>
                            </div>
                            <div class="flex items-center">
                                <input id="exp-1" name="experience" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="exp-1" class="ml-2 block text-sm text-gray-700">1-3 Years</label>
                            </div>
                            <div class="flex items-center">
                                <input id="exp-3" name="experience" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="exp-3" class="ml-2 block text-sm text-gray-700">3-5 Years</label>
                            </div>
                            <div class="flex items-center">
                                <input id="exp-5" name="experience" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <label for="exp-5" class="ml-2 block text-sm text-gray-700">5+ Years</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Education -->
                    <div>
                        <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Education Requirements</label>
                        <select id="education" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">No specific requirement</option>
                            <option value="high-school">High School Diploma</option>
                            <option value="associate">Associate Degree</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                    
                    <!-- Job Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
                        <textarea id="description" rows="4" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter detailed job description..."></textarea>
                    </div>
                    
                    <!-- Upload JD -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Upload Job Description (Optional)</label>
                        <div class="upload-dropzone rounded-xl border-2 border-dashed p-6 text-center cursor-pointer transition-all hover:border-blue-400">
                            <div class="flex flex-col items-center justify-center space-y-2">
                                <i data-feather="upload" class="text-gray-400 w-6 h-6"></i>
                                <p class="text-sm text-gray-500">Drag & drop JD file here or click to browse</p>
                                <p class="text-xs text-gray-400">PDF or DOCX (Max 5MB)</p>
                            </div>
                            <input type="file" class="hidden" id="jd-upload" accept=".pdf,.docx">
                        </div>
                    </div>
                </div>
                
                <div class="mt-10 flex justify-between">
                    <button type="button" class="text-gray-600 hover:text-gray-800 font-medium flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>
                        Back
                    </button>
                    <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-md hover:shadow-lg flex items-center">
                        Next: Add Skills
                        <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
